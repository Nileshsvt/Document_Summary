<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summary Assistant</title>
    <!-- <link rel="stylesheet" href="css/upload.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">

    
</head>
<body>
    <header>
        <img src="https://3024849.fs1.hubspotusercontent-na1.net/hubfs/3024849/Kartik/Unthinkable%20Horizontal.png" alt="Unthinkable Solutions Logo">
        <!-- <h1>Document Summary Assistant</h1> -->
        <h1><span style="margin-right: 10px;">🔍</span>Document Summary Assistant</h1>
    </header>
    <main>
        <h1>Upload a Document</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            <input type="file" name="file" accept="image/*,application/pdf" onchange="showPreview(event)" required>
            <button type="submit">Upload</button>
            <div id="spinner-container">
                <div class="spinner"></div>
                <p class="spinner-text">Uploading and processing your document...</p>
            </div>
        </form>
        <div id="preview-container">
            <h2>File Preview</h2>
            <img id="preview-image" style="display: none;" alt="Document Image Preview">
            <iframe id="preview-pdf" style="display: none;" frameborder="0"></iframe>
        </div>
    </main>
